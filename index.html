<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans:ital,wght@0,400;1,400;1,600&family=Outfit:wght@100;300;400;600;700&family=Poppins:wght@400;600&family=Work+Sans:ital,wght@0,200;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans:ital,wght@0,400;1,400;1,600&family=Outfit:wght@100;300;400;600;700&family=Poppins:wght@400;600&family=Work+Sans:ital,wght@0,200;0,400;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts Awesome -->
    <script
      src="https://kit.fontawesome.com/f743791ba4.js"
      crossorigin="anonymous"
    ></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="/images/logo.svg" alt="" />
      </div>
    </nav>
    <section>
      <div class="container">
        <img src="/images/illustration-mockups.svg" alt="" />

        <div class="box">
          <h2 class="main-title">Build The Community Your Fans Will Love</h2>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social">
        <a class="social-icon-box" href="#">
          <i class="social-icon fab fa-facebook-f"></i>
        </a>

        <a class="social-icon-box" href="#">
          <i class="social-icon fab fa-twitter"></i>
        </a>

        <a class="social-icon-box" href="#">
          <i class="social-icon fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
